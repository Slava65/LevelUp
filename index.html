<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./pages/index.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Level Up</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <h1 class="header__title">LevelUp</h1>
      </header>
      <main class="content">
        <section class="promo">
          <video
            class="video"
            type="video/webm"
            src="./video/thumb-up.mp4"
            loop
            autoplay
          ></video>
          <div class="photo-container">
            <img class="photo-container__item" src="./images/prod.png" />
          </div>
          <div class="advantages">
            <ul class="advantages__list">
              <li class="advantages__item">
                Не содержит холестерина, ГМО и пальмового масла.
              </li>
              <li class="advantages__item">
                Безопасен для беременных и кормящих мам.
              </li>
              <li class="advantages__item">
                Рекомендован ассоциацией стоматологов России.
              </li>
            </ul>
            <button class="order">Заказать</button>
          </div>
        </section>
        <section class="composition">
          <ul class="composition-list">
            <li class="composition-list-item">
              <div class="composition-list-item__container">
                <img
                  src="./images/kapusta.webp"
                  class="composition-list-item__picture"
                />
                <p class="composition-list-item__name">Капуста</p>
              </div>
            </li>
            <li>
              <div class="composition-list-item__container">
                <img
                  src="/images/svekla.jpg"
                  class="composition-list-item__picture"
                />
                <p class="composition-list-item__name">Свекла</p>
              </div>
            </li>
            <li>
              <div class="composition-list-item__container">
                <img
                  src="./images/carrot.jpeg"
                  class="composition-list-item__picture"
                />
                <p class="composition-list-item__name">Морковь</p>
              </div>
            </li>
          </ul>
          <hr class="line">
          <div class="composition-picture-container">
            <img class="picture" src="./images/prod_mini.png" />
            <button class="order order_composition" >Заказать</button>
          </div>
          <hr class="line">
          <ul class="composition-list">
            <li>
              <div class="composition-list-item__container">
                <img
                  src="./images/onion.jpg"
                  class="composition-list-item__picture"
                />
                <p class="composition-list-item__name">Лук</p>
              </div>
            </li>
            <li>
              <div class="composition-list-item__container">
                <img
                  src="./images/potato.jpg"
                  class="composition-list-item__picture"
                />
                <p class="composition-list-item__name">Картофель</p>
              </div>
            </li>
            <li>
              <div class="composition-list-item__container">
                <img
                  src="/images/smetana.webp"
                  class="composition-list-item__picture"
                />
                <p class="composition-list-item__name">Сметана</p>
              </div>
            </li>
          </ul>
        </section>
      </main>
      <footer class="footer"></footer>
    </div>
  </body>
</html>
