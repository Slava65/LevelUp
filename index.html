<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./pages/index.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Level Up</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <h1 class="header__title">LevelUp</h1>
      </header>
      <main class="content">
        <section class="promo">
          <video
            class="video"
            type="video/webm"
            src="./video/thumb-up.mp4"
            loop
            autoplay
          ></video>
          <div class="photo-container">
            <img class="photo-container__item" src="./images/prod.png" />
          </div>
          <div class="advantages">
            <ul class="advantages__list">
              <li class="advantages__item">
                Не содержит холестерина, ГМО и пальмового масла.
              </li>
              <li class="advantages__item">
                Безопасен для беременных и кормящих мам.
              </li>
              <li class="advantages__item">
                Рекомендован ассоциацией стоматологов России.
              </li>
            </ul>
            <button class="order">Заказать</button>
          </div>
        </section>
        <section class="composition">
            <ul class="composition-list">
                <li><div><img></div></li>
                <li><div><img></div></li>
                <li><div><img></div></li>
            </ul>
            <img class="picture" src="./images/prod.png" />
            <ul class="composition-list">
                <li><div><img></div></li>
                <li><div><img></div></li>
                <li><div><img></div></li>
            </ul>


        </section>
      </main>
      <footer class="footer"></footer>
    </div>
  </body>
</html>
